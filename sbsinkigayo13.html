<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;

    .video-container {
      position: absolute;
      top: 0;

      height: 100%;
      border: none;
      aspect-ratio: 16 / 9;
    }

</head>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/_U4OhfafjO8?autoplay=1&mute=1&playsinline=1&controls=1"

      allow="autoplay; encrypted-media; fullscreen; picture-in-picture; accelerometer; clipboard-write; gyroscope; web-share"
