  <style>
    :root {
      --bg: #0f0f0f;
      --text: #fff;
      --accent: #3ea6ff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .search-bar input {
      width: 300px;
      padding: 8px;
      border-radius: 2px;
      border: none;
      background: #121212;
      color: #fff;
    }

    .content {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .featured-video {
      text-align: center;
      margin-bottom: 30px;
    }

    .featured-title {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 15px;
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      max-width: 853px;
      aspect-ratio: 16 / 9;
      margin: auto;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
      width: 450px;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card img.thumbnail {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .video-info {
      display: flex;
      gap: 12px;
      padding: 14px;
    }

    .video-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #333;
      flex-shrink: 0;
    }

    .video-text {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .video-meta {
      font-size: 13px;
      color: #aaa;
    }

    #playerContainer {
      display: none;
      margin-top: 40px;
      overflow: hidden;
      transition: max-height 0.3s ease;
      max-height: 0;
    }

    #playerContainer.show {
      display: block;
      max-height: 1000px;
    }

<body>

<header>
  <div class="logo">LIVESTREAM101</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>
</header>

<div class="content">

  <div class="featured-video">
    <div class="responsive-iframe">
      <iframe src="https://ok.ru/videoembed/9630328757976?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <h2 class="featured-title">SBS Gayo Daejeon Summer 2025</h2>

  </div>


  <div class="video-grid" id="videoGrid"></div>

  <div id="playerContainer">
    <h2 id="videoTitle">Now Playing</h2>

    </a>

</footer>


<script>
  // Country Restriction
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      const allowedCountries = [
  "United States",
  "Taiwan",
  "Malaysia",
  "Morocco",
  "Philippines",
  "Netherlands",
  "New Zealand",
  "Myanmar",
  "Japan",
  "Indonesia",
  "Hong Kong",
  "France",
  "China",
  "Canada",
  "Australia",
  "Mexico",
  "Spain",
  "Thailand",
  "Russia",
  "United Arab Emirates"
];

      const userCountry = data.country_name;

      document.getElementById("locationInfo").innerText = `üåç You are viewing from: ${userCountry}`;

      if (!allowedCountries.includes(userCountry)) {
        document.body.innerHTML = `
          <div style="text-align:center; padding:30px; color:white; background:#111; font-family:sans-serif;">
            <h1>Access Restricted</h1>
            <p>We're sorry, but this website is not available in your region due to geoblocking restrictions. This policy has been implemented to help protect the live stream from being reported, flagged, or taken down. We appreciate your understanding and support.</p>
            <p>Your location: <b>${userCountry}</b></p>
          </div>`;
      }
    })
    .catch(() => {
      document.body.innerHTML = `
        <div style="text-align:center; padding:100px; color:white; background:#111; font-family:sans-serif;">
          <h1>üåç Location Error</h1>
          <p>We couldn't verify your location. Access denied.</p>
        </div>`;
    });

  // Video List
  const videos = [
    {
      title: "[LIVE] SBS INKIGAYO | JULY 13, 2025",
      thumbnail: "https://uploads.onecompiler.io/432zqmf3k/43kabv7g4/1.png",
      source: "sbsinkigayo13.html",
      channel: "Livestream101",
      date: "",
      avatar: "https://uploads.onecompiler.io/43ddry4jt/43ddry8ep/New%20Logo.png"
    },
    {
      title: "M COUNTDOWN | JULY 03, 2025",
      thumbnail: "https://uploads.onecompiler.io/432zqmf3k/43krt9s7s/m%20countdown.png",
      source: "mcountdown10.html",
      channel: "Livestream101",
      date: "3 days ago",
      avatar: "https://uploads.onecompiler.io/43ddry4jt/43ddry8ep/New%20Logo.png"
    },
    {
      title: "M COUNTDOWN | JULY 10, 2025",
      thumbnail: "https://uploads.onecompiler.io/432zqmf3k/43krt9s7s/m%20countdown.png",
      source: "mcountdown3.html",
      channel: "Livestream101",
      date: "3 days ago",
      avatar: "https://uploads.onecompiler.io/43ddry4jt/43ddry8ep/New%20Logo.png"
    }
  ];

  const grid = document.getElementById("videoGrid");
  const playerContainer = document.getElementById("playerContainer");
  const videoTitle = document.getElementById("videoTitle");
  const searchInput = document.getElementById("searchInput");
  let clapprPlayer = null;

  function renderVideos(filter = "") {
    playerContainer.style.display = "none";
    grid.innerHTML = "";

    videos
      .filter(video => video.title.toLowerCase().includes(filter.toLowerCase()))
      .forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img class="thumbnail" src="${video.thumbnail}" alt="${video.title}">
          <div class="video-info">
            <img class="video-avatar" src="${video.avatar}" alt="${video.channel}">
            <div class="video-text">
              <div class="video-title">${video.title}</div>
              <div class="video-meta">${video.channel} ‚Ä¢ ${video.date}</div>
            </div>
          </div>
        `;
        card.onclick = () => {
          if (video.source.endsWith(".html")) {
            playerContainer.style.display = "none";
            window.open(video.source, "_blank");
            return;
          }

          if (clapprPlayer) clapprPlayer.destroy();
          playerContainer.style.display = "block";
          videoTitle.innerText = video.title;

          clapprPlayer = new Clappr.Player({
            source: video.source,
            parentId: "#player",
            autoPlay: true,
            width: "100%",
            height: "100%"
          });

          window.scrollTo({ top: playerContainer.offsetTop - 80, behavior: 'smooth' });
        };
        grid.appendChild(card);
      });
  }

  renderVideos();

  searchInput.addEventListener("input", (e) => {
    renderVideos(e.target.value);
  });
</script>
